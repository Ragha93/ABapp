<!doctype html>
{% load static %}
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8" />
  <title>Register here</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/style1.css' %}">
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <script type='text/javascript' src='{% static 'js/jquery.particleground.js' %}'></script>
  <script type='text/javascript' src='{% static 'js/demo.js' %}'></script>
</head>

<body>

<div id="particles">
  <div id="intro">
    <!-- <div class="margin200tp"></div> -->

    {% block body_block %}
    {% if registered %}
    <br><br>
    <div class="context">
    <div class="jumbotron">
        <h1>Thanks for registering, contact tool <a href="https://phonetool.amazon.com/users/kragha" target="_blank"> owner</a></h1>
    </div></div><br>
    <a href="{% url 'home' %}" class="btn">Home</a>

    {% else %}
    <div class="container">
      <form class="area" method="POST">
        {% csrf_token %}<br>
        {{registeruser.as_p}}
        {{registerinfo.as_p}}
        <input type="submit" class="btn btn-primary" value="Register">
        <a href="{% url 'home' %}" class="btn">Home</a><br>
      </form>
    </div>
    {% endif %}
    {% endblock %}
    <br>
    <!-- <a href="{% url 'index' %}" class="btn btn-outline-info" >Home</a> -->
  </div>
</div>
</body>
</html>
